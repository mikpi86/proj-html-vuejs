<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link a vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- link al google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;700&family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- link al fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Imbue:wght@700&display=swap" rel="stylesheet">
    <!-- link al css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Avada Barbers</title>
</head>
<body>

    <div id="root">

        <header>

            <div class="ms-wrapper">
    
                <nav>
                    <ul>
                        <li class="header-logo">
                            <img :src="headerMenu.logo" :alt="headerMenu.logo">
                        </li>
                        <li class="menu-items">
                            <div v-for="link in headerMenu.links">
                                <!-- stampa icone menu -->
                                <i :class="link"></i>
                            </div>
                        </li>
                    </ul>
                </nav> <!-- chiusura nav -->
    
                <div class="ms-hero">

                    <div class="ms-hero-left">
                        <!-- titolo principale -->
                        <h1>Barber Shop</h1>
                        <!-- separatore -->
                        <div class="separator"></div>
                        <!-- testo -->
                        <p class="flint">The pinnacle of male grooming</p>
                        <!-- bottone -->
                        <div class="button-container">
                            <!-- bottone all'interno di un container perchÃ© col flex non mi prendeva il display inline-block -->
                            <div class="ms-button">Learn more</div>
                        </div>
                    </div> <!-- chiusura ms-hero-left -->

                    <div class="ms-hero-right">
                        <img src="img/avadabarbers_hero_focalmirror-800x1100.png" alt="">
                    </div> <!-- chiusura ms-hero-right -->
    
                </div> <!-- chiusura ms-hero -->

            </div> <!-- chiusura ms-wrapper -->

        </header>

        <main>

            <section class="award">
                <h5>award winning</h5>
                <h2>Pro barbers</h2>
                <div class="ms-button">Meet your new barber</div>
            </section> <!-- chiusura award -->

            <section class="services">

            </section> <!-- chiusura services -->

            <section class="products">

            </section> <!-- chiusura products -->

            <section class="reviews">

            </section> <!-- chiusura reviews -->

            <section class="recent-blog-posts">

            </section> <!-- chiusura recent blog posts -->

        </main>

        <footer>

            <div class="main-footer">
                
            </div> <!-- chiusura main-footer -->

            <div class="copyright">

            </div> <!-- chiusura copyright -->

        </footer>

    </div> <!-- chiusura root -->
    
    <script src="js/script.js"></script>
</body>
</html>
